<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ASOA │ Contactar</title><script src="/java/main.js"></script>
    <link rel="stylesheet" href="/css/style.css">
    <link rel="stylesheet" href="/css/grid.css">
    <link rel="stylesheet" href="/css/responsive.css">
    <link rel="stylesheet" href="/css/responsivo dos.css">
    <link rel="preconnect" href="/css/responsivo dos.css">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

<body>
    <div class="contenedor-contactar">
        <header class="contactar-header header">
            <h1><a href="/index.html">ASOA</a></h1>
            <h2 class="h2">No olvides consultar ¡hasta luego!</h2>
        </header>
        <div class="contactar-img">
            <img src="/assets/img/img contacto.png" class="img-contactar">
        </div>
        <section class="contactar-section">
            <form action="" method="get" class="formulario">
                <fieldset >
                    <h2>Contacta con migo</h2>
                    <label for="nombre"></label>
                    <input type="text" id="nombre" placeholder="Nombre">

                    <label for="mail"></label>
                    <input type="email" id="mail" placeholder="Correo electronico">

                    <label for="mensaje"></label>
                    <textarea name="Mensaje" id="mensaje" cols="30" rows="10" placeholder="Ingrese su mensaje"></textarea>

                    <input type="submit" id="enviar" value="Enviar">
                    <input type="reset" id="limpiar" value="Limpiar">
                </fieldset>
            </form>
        </section>
        <footer class="contactar-footer">
            <div class="border-luminoso-fondo">
                <h3 class="footer-telefono">Teléfono</h3>
                <a href="tel:+543813640552">(3813)3640552</a>
            </div>
            <div>
                <h3>Redes sociales</h3>
                <ul>
                    <li><a target="_blank" href="">Facebook / ASOA Programacion</a></li>
                    <li><a target="_blank" href="">Instagram/ </a></li>
                    <li><a target="_blank" href="">Linkedin / Abregu Santiago</a></li>
                </ul>
            </div>
            <div class=>
                <h3 class="footer-mail">Mail</h3>
                <a href="mailto:santy.slb@gmail.com">santy.slb@gmail.com</a>
            </div>
        </footer>
    </div>
</body>
